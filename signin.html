<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeMarket</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
       Signin
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="width:50rem">
                <div class="modal-header">
                    <a href="index.html"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-evenly rounded-5 mt-4">
                        <div>
                            <img src="images/Screenshot (582).png" class="img-fluid" style="width:80%;height:500px" alt="">
                        </div>
                        <div class="text-center">
                            <h5 class="fw-bold">Sign In</h5>
                            <form>
                                <input type="name" class="p-2 rounded-4" placeholder="Full Name"><br><br>
                                <input type="mail" class="p-2 rounded-4" placeholder="Email"><br><br>
                            </form>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                <label class="form-check-label" for="checkDefault">
                                    I Understood the<span class="text-primary">Terms & Policy.</span>
                                </label>
                            </div>
                            <button type="button" class="btn text-white p-2 text-center rounded-3 mt-2">Create
                                Account</button>
                            <div class="divider mt-3">
                                <span>OR</span>
                            </div>
                            <div class="google border border-dark rounded-4 p-2 mt-2">
                                <img src="images/google.png" class="img-fluid me-3" style="height:40px" alt="google">
                                Sign in with Google
                            </div>
                            <p class="pt-2">Already Have an Account?<span class="text-danger">Log In</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
